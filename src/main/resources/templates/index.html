<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Mars Rover App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Welcome to the Mars Rover App</h2>
        <form method="get" id="formRoverType" action="">
            <input type="hidden" th:field="${homeDto.marsApiRoverData}"/>
            <p th:value="${homeDto.marsApiRoverData}"></p>
            <div class="btn-group" role="group" aria-label="Basic example" style="margin-bottom: 2em">
                <button type="button" class="btn btn-secondary" id="marsApiCuriosity">Curiosity</button>
                <button type="button" class="btn btn-secondary" id="marsApiOpportunity">Opportunity</button>
                <button type="button" class="btn btn-secondary" id="marsApiSpirit">Spirit</button>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraFhaz}">
                        <label class="form-check-label" th:for="${homeDto.cameraFhaz}">
                            Front Hazard Avoidance Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraRhaz}">
                        <label class="form-check-label" th:for="${homeDto.cameraRhaz}">
                            Rear Hazard Avoidance Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMast}">
                        <label class="form-check-label" th:for="${homeDto.cameraMast}">
                            Mast Camera
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraChemcam}">
                        <label class="form-check-label" th:for="${homeDto.cameraChemcam}">
                            Chemistry and Camera Complex
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMahli}">
                        <label class="form-check-label" th:for="${homeDto.cameraMahli}">
                            Mars Hand Lens Imager
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMardi}">
                        <label class="form-check-label" th:for="${homeDto.cameraMardi}">
                            Mars Descent Imager
                        </label>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraNavcam}">
                        <label class="form-check-label" th:for="${homeDto.cameraNavcam}">
                            Navigation Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraPancam}">
                        <label class="form-check-label" th:for="${homeDto.cameraPancam}">
                            Panoramic Camera
                        </label>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" th:field="${homeDto.cameraMinites}">
                        <label class="form-check-label" th:for="${homeDto.cameraMinites}">
                            Miniature Thermal Emission Spectrometer (Mini-TES)
                        </label>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label th:for="${homeDto.marsSol}" class="form-label">
                    Mars Sol (aka Mars Day):
                </label>
                <input type="number" min="0" class="form-control form-control-lg" th:field="${homeDto.marsSol}"/>
            </div>
            <button type="submit" class="btn btn-primary brn-lg">Submit</button>
        </form>
        <div th:each="index : ${#numbers.sequence(0,roverData.photos.size(),4)}" class="row" style="margin-bottom: 1.5em">
            <div class="col-sm" th:if="${index < roverData.photos.size()}">
                <img th:src="${roverData.photos[index].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${index+1 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index+1].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${index+2 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index+2].imgSrc}" class="img-fluid"/>
            </div>
            <div class="col-sm" th:if="${index+3 < roverData.photos.size()}">
                <img th:src="${roverData.photos[index+3].imgSrc}" class="img-fluid"/>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>
</body>
</html>
